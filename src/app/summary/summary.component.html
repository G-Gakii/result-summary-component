<div class="summary_container">
  <h1>Summary</h1>
  <ul>
    @for (item of childData; track $index) {
    <li>
      <div class="type">
        <img [src]="item.icon" alt="icons" />
        <p>{{ item.category }}</p>
      </div>
      <div>
        <span class="per_score"> {{ item.score }} </span>
        <span class="total">/100</span>
      </div>
    </li>
    }
  </ul>
  <button>Continue</button>
</div>
